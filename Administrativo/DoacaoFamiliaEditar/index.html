<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Doação para Família</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Editar Doação para Família</h1>
    <button id="voltar-btn" class="btn btn-secondary">Voltar</button>
  </header>

  <main>
    <section>
      <form id="form-editar">
        <div class="form-group">
          <label for="familia">Família</label>
          <select id="familia" required>
            <option value="">Selecione uma família</option>
          </select>
        </div>

        <div class="form-group">
          <label for="produto">Produto</label>
          <select id="produto" required>
            <option value="">Selecione um produto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="number" id="quantidade" min="1" required />
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Salvar Alterações</button>
          <button type="button" id="cancelar-btn" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
