<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Famílias Beneficiadas</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1>Famílias Beneficiadas</h1>
    <button id="logout-btn" class="btn-red">Sair</button>
  </header>

  <div class="button-container">
    <button id="btn-cadastrar" class="btn">Cadastrar Nova Família</button>
    <button id="btn-beneficiar" class="btn">Beneficiar Família</button>
  </div>

  <main>
    <!-- Formulário de Cadastro de Família -->
    <section id="cadastrar-familia" class="hidden">
      <form id="form-cadastro">
        <h3>Cadastrar Nova Família</h3>
        
        <div class="form-group">
          <label for="nome_representante">Nome do Representante*</label>
          <input type="text" id="nome_representante" name="nome_representante" placeholder="Nome do representante" required />
        </div>

        <div class="form-group">
          <label for="cpf_responsavel">CPF do Responsável*</label>
          <input type="text" id="cpf_responsavel" name="cpf_responsavel" placeholder="CPF do responsável" required />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone*</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
        </div>

        <div class="form-group">
          <label for="endereco">Endereço*</label>
          <input type="text" id="endereco" name="endereco" placeholder="Endereço" required />
        </div>

        <button type="submit" class="btn">Cadastrar Família</button>
      </form>
    </section>

    <!-- Formulário de Beneficiar Família -->
    <section id="beneficiar-familia" class="hidden">
      <form id="form-beneficiar">
        <h3>Registrar Benefício para Família</h3>
        
        <div class="form-group">
          <label for="select-familia">Família Beneficiada*</label>
          <select id="select-familia" required>
            <option value="">Selecione uma família</option>
          </select>
        </div>

        <div class="form-group">
          <label for="select-produto">Produto*</label>
          <select id="select-produto" required>
            <option value="">Selecione um produto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade*</label>
          <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1" required />
        </div>

        <div class="form-group">
          <label for="data-retirada">Data da Doação*</label>
          <input type="date" id="data-retirada" required />
        </div>

        <button type="submit" class="btn">Registrar Benefício</button>
      </form>
    </section>

    <!-- Lista de Famílias -->
    <section id="familias-lista">
      <h2>Famílias Cadastradas</h2>
      <ul id="lista-familias"></ul>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
