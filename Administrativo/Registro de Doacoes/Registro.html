<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Doações</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Registro de Doações</h1>
    <button id="logout-btn" class="btn-red">Sair</button>
  </header>

  <main>
    <div class="button-container">
      <button id="btn-registrar" class="btn">Registrar Nova Doação</button>
    </div>

    <section id="form-doacao" class="hidden">
      <form id="registro-doacao-form">
        <h3>Registrar Doação para Família</h3>
        
        <div class="form-group">
          <label for="familia">Família Beneficiada*</label>
          <select id="familia" required>
            <option value="">Selecione uma família</option>
          </select>
        </div>

        <div class="form-group">
          <label for="produto">Produto*</label>
          <select id="produto" required>
            <option value="">Selecione um produto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade*</label>
          <input type="number" id="quantidade" placeholder="Quantidade" min="1" required />
        </div>

        <div class="form-group">
          <label for="data">Data da Doação*</label>
          <input type="date" id="data" required />
        </div>

        <button type="submit" class="btn">Salvar Doação</button>
      </form>
    </section>

    <section id="lista-doacoes">
      <h2>Doações Registradas</h2>
      <ul id="doacoes"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
