<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Doação</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Doação</h1>
    <form id="donation-form">
      <!-- Seção: Dados do Doador -->
      <h3>Dados do Doador</h3>
      <div class="form-group">
        <label for="nome">Nome Completo*</label>
        <input type="text" id="nome" name="nome" maxlength="50" required>
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" maxlength="50" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone*</label>
        <input type="tel" id="telefone" name="telefone" maxlength="30" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço*</label>
        <input type="text" id="endereco" name="endereco" maxlength="50" required>
      </div>

      <!-- Seção: Dados da Doação -->
      <h3>Dados da Doação</h3>
      <div class="form-group">
        <label for="data_doacao">Data da Doação*</label>
        <input type="date" id="data_doacao" name="data_doacao" required>
      </div>

      <div class="form-group">
        <label for="data_entrada">Data de Entrada*</label>
        <input type="datetime-local" id="data_entrada" name="data_entrada" required>
      </div>

      <div class="form-group">
        <label for="data_entrega">Data de Entrega</label>
        <input type="datetime-local" id="data_entrega" name="data_entrega">
      </div>

      <!-- Seção: Dados do Produto -->
      <h3>Dados do Produto</h3>
      <div class="form-group">
        <label for="nome_produto">Nome do Produto*</label>
        <input type="text" id="nome_produto" name="nome_produto" maxlength="50" required>
      </div>

      <div class="form-group">
        <label for="unidade">Unidade*</label>
        <input type="number" id="unidade" name="unidade" required>
      </div>

      <div class="form-group">
        <label for="validade">Validade</label>
        <input type="text" id="validade" name="validade" maxlength="10" placeholder="Ex: 30 dias">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" placeholder="Descrição detalhada do produto"></textarea>
      </div>

      <div class="form-group">
        <label for="data_produto">Data do Produto</label>
        <input type="date" id="data_produto" name="data_produto">
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Cadastrar Doação</button>
        <button type="button" id="buscar-cadastro" class="btn secondary">Já sou cadastrado</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
